        <div class="update-form">
        
        <form method="post" action="/update/{{id}}">
            <h1 class="form-heading">Update the item</h1>

            <div class="form-item">
                <label for="name">Item name : </label>
                <input type="text" name="name" placeholder="Enter the Name">
            </div>

            <div class="form-item">
                <label for="rate">Rate : </label>
                <input type="number" name="rate" placeholder="Enter the Rate">
            </div>

            <div class="form-item">
                <label for="quantity">Quantity : </label>
                <input type="number" name="quantity" placeholder="Enter the Quantity"/>
                <label for="unit">Units: </label>
                <input type="number" name="unit" placeholder="Enter the Units"/>    
            </div>

            <div class="form-item">
                <label for="product">Category : </label>
                <input type="text" name="product" placeholder="Enter the Category">
            </div>

            <div class="form-item">
                <button class="update-button" type="Submit">Update</button>
            </div>
        </form>
    </div>

    <footer class="footer-div">
        @copyright 2023
      </footer>
</body>
